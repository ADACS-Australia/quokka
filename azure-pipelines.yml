trigger:
- development

pool: avatar

steps:

- task: CMake@1
  inputs:
    cmakeArgs: '.. -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++'
    runInsideShell: true

