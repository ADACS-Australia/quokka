sonar.projectKey=BenWibking_TwoMomentRad
sonar.organization=benwibking
sonar.host.url=https://sonarcloud.io

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=TwoMomentRad
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./src

sonar.cfamily.build-wrapper-output=./build/bw-output
sonar.cfamily.threads=2

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# gcovr test suite coverage report in --sonarqube format
sonar.coverageReportPaths=./build/coverage.xml